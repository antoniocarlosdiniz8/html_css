<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Notas dos Alunos</title>

        table{
            border-collapse: collapse;
        }
        th, td{
            padding: 10px;
            border: 1px solid rgb(59, 58, 58);
        }
        th{
            background-color: gray;
        }
        #branco, #branco2{
            background-color: white;
        }
        #cinza, #cinza2{

        }

    </style>
</head>
<body>
    <table>
        <caption></caption>

                <th>area</th>

                <td>4.3</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>5.1</td>

            </tr>
            <tr>
                <th scope="row" colspan="4">Média de exatas</th>
                <td id="cinza">10.0</td>
            </tr>

            <tr>
                <td>Geografia</td>

                <td>4.6</td>
            </tr>
            <tr>
                <th scope="row" colspan="4">Média de Humanas</th>

</html>

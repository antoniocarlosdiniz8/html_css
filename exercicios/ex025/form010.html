<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
</head>
<body>
    <h1>Calcular Idade</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Seus Dados</legend>
            <p>
                <label for="iano">Digite seu ano de nascimento:</label>
                <input type="number" name="ano" id="iano" min="1980" max="2022" oninput="calcidade()">
            </p>
            <p>
                <label for="iidade">Sua idade Ã©: </label>
                <output id="iidade">0</output>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
    <script>
        function calcidade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox & Radio</title>
    <style>
        fieldset{
            width: 250px;
        }
    </style>
</head>
<body>
    <h1>Novos Controles Formul√°rios</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Marque seu Sexo:</legend>
            <input type="radio" name="sexo" id="imasc" value="M" checked>
            <label for="imasc">Masculino</label>
            <input type="radio" name="sexo" value="F" id="ifem">
            <label for="ifem">Femenino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Preferidos</legend>
            <input type="checkbox" name="fute" id="ifute">
            <label for="ifute">Futebol</label><br>
            <input type="checkbox" name="basq" id="ibasq">
            <label for="ibasq">Basquete</label>
            
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>

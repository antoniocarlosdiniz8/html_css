<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando JavaScript</title>
</head>
<body>
    <h1>Usando programação</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inum">Valor:</label>
            <input type="range" id="inum" value="5" min="0" max="10" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
        </p>

    </form>
    
</body>
</html>

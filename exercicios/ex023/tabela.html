<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            padding: 8px;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--
        HIERARQUIA DE TABELAS
        TABLE > TABELAS
        TABLE ROW > LINHAS DAS TABELAS
        TABLE HEADER > CABEÃ‡ALHO DE TABELAS
        TABLE DATA > DADOS DAS TABELAS
    -->
    <table>
        <tr><!--Primeira Linha-->
            <td>A1</td> <!--DADO-->
            <td>B1</td><!--DADO-->
            <td>C1</td><!--DADO-->
        </tr>
        <tr><!--Segunda Linha-->
            <td>A2</td><!--DADO-->
            <td>B2</td><!--DADO-->
            <td>C2</td><!--DADO-->
        </tr>
        <tr><!--Terceira Linha-->
            <td>A3</td><!--DADO-->
            <td>B3</td><!--DADO-->
            <td>C3</td><!--DADO-->
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>
    
</body>
</html>

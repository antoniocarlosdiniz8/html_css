<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        td, th{
            padding: 7px;
            border: 1px solid gray;
        }
        tfoot, thead{
            background-color: gray;
        }
        
    </style>
</head>
<body>
    <caption>População Brasileira de Estados</caption>
    <table>
        <thead>
            <tr>
                <th scope="col">Municipios</th>
                <th scope="col">Total de Habitantes</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>800000</td>
                
            </tr>
            <tr>
                <td>Amazonas</td>
                <td>2300000</td>
              
            </tr>
            <tr>
                <td>Maranhão</td>
                <td>12000000</td>
            </tr>

        </tbody>
        <tfoot>
            <th scope="row">Total de Habitantes</th>
            <td>8000000</td>

        </tfoot>
    </table>
    
</body>
</html>
